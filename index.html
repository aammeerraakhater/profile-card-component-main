<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="layout/css/style.css">
</head>
<body>
    <img src="images/bg-pattern-top.svg" class="upperpage">

    <div class="lowerpage "></div>

  <div class="card AllProfileCard " >
    <img class="profilecardback" src="images/bg-pattern-card.svg" class="card-img-top" alt="bg-pattern-card">
    <div class="card-body">
      <div class="profileCardimg"></div>
      <div class="lowerpart">    
        <div class="name_age_city">
          <div class="name_age">
            <span class="name">Victor Crest</span>
            <span class="age">26</span> 
            </div>     
        </span>
      <span class="city">London</span>
      </div>
      </span>
      <hr>
      <div class="statistics">
        <span>
          <div class="numbers">  80K  </div>
          <div class="type">Followers</div>
        </span>
        <span>
          <div class="numbers">803K</div>
          <div class="type">Likes</div>
        </span>
        <span>
          <div class="numbers">1.4K</div>
          <div class="type">Photos</div>
        </span>
        </div>
          </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amera</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script></body>
</html>
